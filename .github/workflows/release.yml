          ### ðŸ“‹ å˜æ›´æ—¥å¿—
          
          è¯¦ç»†çš„å˜æ›´ä¿¡æ¯è¯·æŸ¥çœ‹ [CHANGELOG.md](https://github.com/flowspec/flowspec-cli/blob/v${{ env.VERSION }}/CHANGELOG.md)ã€‚
          
